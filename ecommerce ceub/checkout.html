<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="index.html">Continuar Comprando</a>
                <h1>Produtos no carrinho</h1>
                <div class="list">
                    <div class="item">
                        <img src="images/1.webp" alt="">
                        <div class="info">
                            <div class="name">PRODUTO 1</div>
                            <div class="price">R$/1 produto</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">R$50</div>
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Nome Completo</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Telefone</label>
                        <input type="number" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">E-mail</label>
                        <input type="email" name="" id="">
                    </div>
                    <div class="group">
                        <select name="" id="">
                            <label for="">Lugar</label>
                            <option value="">Escolha..</option>
                            <option value="">Brasil</option>
                            <option value="">Exterior</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Quantidade Total</div>
                        <div class="totalQuantity">60</div>
                    </div>
                    <div class="row">
                        <div>Pre√ßo Total</div>
                        <div class="totalPrice">R$60</div>
                    </div>


                    <button class="buttonCheckout">
                        CHECKOUT
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
